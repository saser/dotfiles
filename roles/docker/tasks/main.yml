- name: Install Docker
  become: true
  community.general.pacman:
    name:
      - docker

- name: Enable the Docker service
  become: true
  ansible.builtin.service:
    name: docker.service
    enabled: true

- name: Add user to docker group
  become: yes
  ansible.builtin.user:
    name: '{{ arch_user }}'
    groups: 
      - docker
    append: true
