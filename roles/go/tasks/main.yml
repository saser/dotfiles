- name: Install Go
  become: true
  community.general.pacman:
    name:
      - go

- name: Render Go environment variables
  ansible.builtin.import_tasks: '{{ playbook_dir }}/roles/zsh/tasks/render_env.yml'
  vars:
    filename: 'go'
    variables: '{{ go_env | dict2items(key_name="name", value_name="value") }}'
