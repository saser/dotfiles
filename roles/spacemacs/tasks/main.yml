- name: Import platform tasks (Arch Linux)
  ansible.builtin.import_tasks: '{{ role_path }}/tasks/archlinux.yml'
  when: ansible_facts["distribution"] == 'Archlinux'

- name: Import platform tasks (macOS)
  ansible.builtin.import_tasks: '{{ role_path }}/tasks/macos.yml'
  when: ansible_facts["distribution"] == 'MacOSX'

- name: Link the Spacemacs repo (expected to be a submodule) to ~/.emacs.d
  ansible.builtin.file:
    src: '{{ role_path }}/files/spacemacs'
    dest: '{{ ansible_facts["env"].HOME }}/.emacs.d'
    state: link

- name: Link my personal .spacemacs file into place
  ansible.builtin.file:
    src: '{{ role_path }}/files/dotspacemacs'
    dest: '{{ ansible_facts["env"].HOME }}/.spacemacs'
    state: link

- name: Link Emacs aliases into place
  ansible.builtin.file:
    src: '{{ role_path }}/files/aliases.zsh'
    dest: '{{ zsh_env.ZSHALIASES }}/spacemacs.zsh'
    state: link
